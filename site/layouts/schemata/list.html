{{ define "main" }}
<div class="container narrow py-3">
  <main>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {{ range .Pages }}
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ .Title }}</h5>
          </div>
          <a href="{{ .RelPermalink }}">
            {{ $image := .Resources.GetMatch "diagram.svg" }}
            <img src="{{ $image.RelPermalink }}" class="card-img-bottom img-fluid user-select-none" alt="{{ .Title }}">
          </a>
        </div>
      {{ end }}
    </div>
  </main>
</div>
{{ end }}
