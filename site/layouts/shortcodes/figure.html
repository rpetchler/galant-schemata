<div class="d-flex justify-content-center">
  <figure class="figure d-flex flex-column align-items-center">
    <figcaption class="figure-caption text-body">{{ .Get 1 }}</figcaption>
    {{ if ( .Get 2 ) }}
    <a href="{{ .Get 2 }}">
      <img src="{{ .Get 0 }}" class="figure-img" alt="{{ .Get 1 }}">
    </a>
    {{ else }}
    <img src="{{ .Get 0 }}" class="figure-img" alt="{{ .Get 1 }}">
    {{ end }}
  </figure>
</div>
